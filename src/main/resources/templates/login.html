<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인 폼</title>
<link rel="stylesheet"
   href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script
	   src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script
	   src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
   <div class="container" id="regDiv">
      <div class="col-sm-10"
         style="width: 600px; margin-left: 250px; margin-top: 50px;">
         <div class="jumbotron">
            <div class="form-group" style="margin-top: -50px;">
               <h1 style="margin-left: 150px;">Login</h1>
            </div>
            <form class="form-horizontal" method="post"
               action="/loginMember" style="margin-left: 50px;">
               <div class="form-group input-group">
                  <span class="input-group-addon"> <span
                     class="glyphicon glyphicon-user"></span>
                  </span> <input type="text" class="form-control" id="id"
                     placeholder="Input ID" name="id" v-model="id" required="required"><br>
               </div>
               <div class="form-group input-group">
                  <span class="input-group-addon"> <span
                     class="glyphicon glyphicon-lock"></span>
                  </span> <input type="password" class="form-control" id="password"
                     placeholder="Input Password" name="password" v-model="password"
                     required="required"><br>
               </div>
               <div class="form-group">
                  <label> <input type="checkbox"> Remember me
                  </label>
               </div>

               <div class="form-group">
                  <button class="btn btn-primary" style="width: 430px;">Login</button>
               </div>

               <div class="form-group">
                  <a href="#" style="margin-left: 310px;">Forget Password</a>
               </div>
            </form>
         </div>
      </div>
   </div>
   <script type="text/javascript">
      var app = new Vue({
         el : "#regDiv",
         data : {
            info : [],
            errored : false,
            loading : true,
            id : '',
            password : '',
            name : ''
         },
         methods : {
            addMember : function() {
               axios.put('/api/addMember', {
                  id : this.id,
                  password : this.password,
                  name : this.name
               }).then(function(response) {
                  if (response.data.state == 'succ') {
                     alert("실행되었습니다.");
                  } else {
                     alert("실패하였습니다.");
                  }
               })
            }
         }
      });
   </script>

</body>
</html>
